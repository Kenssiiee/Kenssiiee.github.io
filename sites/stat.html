    <title>Animated Count Up Plugin Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter';
        }
        
        body {
            height: 100vh;
            display: grid;
            place-items: center;
        }
        
        .flex {
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .flex div {
            width: 150px;
            height: 150px;
            padding: 50px 0;
            margin: 10px;
            text-align: center;
            border-radius: 5px;
            color: #fff;
            box-shadow: 2px 3px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body background="../img/log.jpg">
    <div  class="flex">
        <div>
            <h1 class="mtxt" id="num1">o</h1>
            <h3 class="mtxt">заказов доставленно</h3>
        </div>
        <div>
            <h1 class="mtxt" id="num2">o</h1>
            <h3 class="mtxt">отзывов оставленно</h3>
        </div>
        <div>
            <h1 class="mtxt" id="num3">o</h1>
            <h3 class="mtxt">Довольных клиентов</h3>
        </div>
    </div>
    <div>
        <a href="../index.html" class="btn">назад</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="res/countMe/countMe.min.js"></script>
    <script>
    window.onload = ()=>{
        // $(selector).countMe(delay,speed)
        $("#num1").countMe(10,25);
        $("#num2").countMe(30, 30);
        $("#num3").countMe(40, 30);
        $("#num4").countMe(100,200);
     }
    </script>
